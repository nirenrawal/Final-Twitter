<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../app.css">
    <title>{{get("title", "No title")}}</title>
</head>

<body>
    <nav class="flex justify-end p-3">
        <div class="border-solid border-2 border-gray-200 font-semibold hover:bg-gray-300 mr-4 px-5 py-2 rounded-3xl"><a
                href="/login">Login</a></div>
        <div
            class="border-solid border-2 border-gray-200 font-semibold bg-black hover:bg-gray-300 text-white ml-4 mr-4 px-5 py-2 rounded-3xl">
            <a href="/signup">Signup</a>
        </div>

    </nav>

    <main>
        <div class="bg-black bg-opacity-50 absolute inset-0 flex justify-center items-center">
            <div class="bg-gray-200 w-2/6 h-5/6 p-5 rounded-2xl shadow-xl">
                <div class="flex justify-between items-center py-4">
                    <h4 class="text-lg font-bold">Create your account</h4>
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
                <div class="flex flex-col">
                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 mt-4">
                        <input 
                            id="first_name" 
                            name="user_first_name" 
                            type="text" 
                            placeholder="First Name"
                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                    </div>
                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 mt-4">
                        <input 
                            name="user_last_name"
                            type="text" 
                            placeholder="Last Name"
                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                    </div>
                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 mt-4">
                        <input 
                            id="email"
                            name="user_email"
                            type="text" 
                            placeholder="Email"
                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                    </div>
                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 mt-4">
                        <input 
                            id="user_name"
                            name="user_name"
                            type="text" 
                            placeholder="User Name"
                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                    </div>
                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 mt-4">
                        <input 
                            id="user_password"
                            name="user_password"
                            type="password" 
                            placeholder="Password"
                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                    </div>

                </div>
            </div>
        </div>
    </main>
